<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>My youtube</title>
</head>
<body>
    <header class="header">
        <div class="header_left">
            <a href="javascript:;"><img src="img/menu.svg" alt="menu" class="header_menu"></a>
            <a href="javascript:;"><img src="img/youtube-logo.png" alt="logo" class="youtube_logo" width="80px"></a>
        </div>
        <form action="" class="searchbar">
            <input type="search" class="search_input" placeholder="搜索">
            <button class="search_btn" type="submit"><img src="img/search.svg" alt="search"></button>
            <a href="javascript:;"><img src="img/keyboard_voice.svg" alt="Voice Over" width="26px" ></a>
            <script src="index.js"></script>
        </form>
        <div class="menuicons">
            <a href="javascript;:"><img src="img/video_call.svg" alt="Upload Video" width="26px"></a>
            <a href="javascript;:"><img src="img/apps.svg" alt="Apps" width="26px"></a>
            <a href="javascript;:"><img src="img/notifications.svg" alt="Notifications" width="26px"></a>
            <a href="javascript;:"><img src="img/your_channel_icon.jpg" alt="Icon"  class="menu_channelicon"></a>
        </div>
    </header>
    <div class="mainbody">
        <section class="sidebar">
            <ul class="sidebar_categories">
                <li class="siderbar_category_acitve"><img src="img/" alt=""><span></span></li>
                <li class="siderbar_category"><img src="" alt=""><span></span></li>
                <li class="siderbar_category"><img src="" alt=""><span></span></li>
                <li class="siderbar_category"><img src="" alt=""><span></span></li>
            </ul>
        </section>
        <section class="video"></section>

    </div>
</body>
</html>
