    <script>
        // 如果一個變量聲明未賦值，就是undefined
        var str
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');
        // underfinedpink
        console.log(variable+1);//NaN
        //null控制
        var space = null;
        console.log(space+'pink'); //nullpink
        console.log(space +1); //1
