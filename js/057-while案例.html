    <script>
        //1.打印人的一生 從1歲到100歲
        var i = 1;
        while (i <= 100) {
            console.log('這個人今年'+ i + '歲了。');
            i++
        }

        //2. 計算1 ~ 100之間所有正數的和
        var i = 1;
        var sum = 0;
        while (i <= 100) {
            sum = sum + i
            i ++
        }
        console.log(sum);

        //3. 提示框
        var msg = prompt('你愛我嗎？')
        while (msg !== '我愛你') {
            var msg = prompt('你愛我嗎？')
        }
        alert('我也愛你')
