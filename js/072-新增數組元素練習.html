    <title>Document</title>
    <script>
        //1. 新建一個數組裡面存放10個整數
        var array1 = [];
        array1.length = 10;
        for (let i = 0; i < array1.length; i++) {
            //i = 0 時，數組中第一個數值會存入 i+1 = 1,如此類推
            array1[i] = i + 1;
            
        }
        console.log(array1);
         
    </script>
