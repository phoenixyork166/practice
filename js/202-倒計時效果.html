<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }

    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="min">2</span>
        <span class="second">3</span>

    </div>
    <script>
        var hour = document.querySelector('.hour')
        var min = document.querySelector('.min')
        var second = document.querySelector('.second')
        var targetTime = +new Date('2022-10-11 10:30:00'); //目標時期的總毫秒數
        countDown();//先執行一次，以防止頁面一開始加載的時候有空白
        //開啟定時器  
        setInterval(countDown,1000)
        //倒時計
        function countDown() {
           var nowTime = +new Date();//當前的毫秒數  
           var times = (targetTime - nowTime)/1000 ///剩餘的秒數
           var hr = parseInt(times/60/60%24);
           hr = hr < 10 ? '0'+ hr : hr;
           hour.innerHTML = hr;
           var m = parseInt(times/60%60);
           m = m < 10 ? '0'+ m : m;
           min.innerHTML = m;
           var s = parseInt(times%60);
           s = s < 10 ? '0'+ s : s
           second.innerHTML = s;
       }
    </script>
    
</body>
</html>
