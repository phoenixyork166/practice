<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用new object 來創建對象
        var obj = new Object(); //創建一個空對象
        //追加屬性
        obj.uname = 'mai';
        obj.age = 1;
        obj.sex = 'male';
        obj.sayHi = function () {
            console.log('515151');
        }

        // 利用 等號 = 賦值的方法，添加對象的屬性和方法
        // 每個屬性和方法之間用 ； 結束

        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi()





    </script>
</head>
