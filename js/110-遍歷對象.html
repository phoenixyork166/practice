<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍歷對象
        var obj = {
            name : 'mai',
            age : 1,
            sex : 'male',
        }
        
        // for in 遍歷對象
        /* for(變量 in 對象) {

        } */

        for ( var k in obj) {
            console.log(k); // k 變量 輸出 得到屬性名
            //name age sex
            console.log(obj[k]);
            //得到屬性值 
            
        }
        //for in 裡的變量 一般用k 或者 key
    
    </script>
</head>
<body>
    
</body>
</html>
