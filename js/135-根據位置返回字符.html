<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //根據位置返回字符
        //1. charAt(index) 根據位置返回字符
        var str = 'pink';
        console.log(str.charAt(3)); //k
        //遍歷所有的字符
        for(i = 0; i < str.length; i++)
        console.log(str.charAt(i));
        //2. charCodeAt(index) 返回相應索引號的字符的ASCII code，用以判斷用戶按了哪個鍵
        console.log(str.charCodeAt(0)); //112
        //3. str[index] html5新增
        console.log(str[0]); //p
    </script>
</head>

</body>
</html>
