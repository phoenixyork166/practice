<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //簡單數據傳參 就，是把實參的值 複製 給形參，那麼在方法內部對形參做出任何修改，也不會影響到外部變量
        function fn(a) {
            a++;
            console.log(a); //11
        }
        var x = 10; 
        fn(x);//11
        console.log(x); //10
    </script>
</head>
<body>
    
</body>
</html>
