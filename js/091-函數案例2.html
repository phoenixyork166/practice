    <script>
        function reverse(array) {
            for (let i = 0; i < array.length - 1; i++) {

                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j]> array[j+1]) {
                        var temp = array[j];
                        array[j] = array[j+1]
                        array[j+1] =temp;               
                    }
                    
                }
                
            }
            return array
        }

      console.log(reverse([6,5,4,3,2,1])); 
      var arr2 = reverse([1, 22, 33, 4, 56, 999]);
      console.log(arr2);


    </script>
