<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 三元運算符組成的式子稱為三元表達式
        //2. 一元表達式：++num, 二元表達式： 3 + 5  三元運算符： ？：
        //3. 語法結構
        條件表達式 ? 表達式1: 表達式2
        //4. 執行思路
        // 如果表達式結構為真，則返回表達式1的值，如果為否，則返回表達式2。
        var num = 10;
        var result = num > 5 ? '是的' : '不是的'; //表達式是有返回值的
        console.log(result); //是的



    </script>
</head>
