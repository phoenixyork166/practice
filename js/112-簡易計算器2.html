<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var operation = prompt('歡迎使用簡易計算器' + '\n' + '1.加法運算；' +'\n' + '2.減法運算；' +'\n' + '3.乘法運算；' +'\n' + '4.除法運算；' +'\n' + '5.退出' + '\n' + '請輸入你的選項')
        function calculation(number) {
            var num1 = parseInt(prompt('第一个数字'));
            var num2 = parseInt(prompt('第二个数字'));
            var result;
            switch (parseInt(number)) {
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
                case 5:
                    break;
            }
            alert(result);
            operation = prompt('歡迎使用簡易計算器' + '\n' + '1.加法運算；' +'\n' + '2.減法運算；' +'\n' + '3.乘法運算；' +'\n' + '4.除法運算；' +'\n' + '5.退出' + '\n' + '請輸入你的選項')

        }

        while (1 == 1) {
            if (operation == '1') {
                calculation(1)
            }
            if (operation == '2') {
                calculation(2)
            }
            if (operation == '3') {
                calculation(3)
            }
            if (operation == '4') {
                calculation(4)
            }
            if (operation == '5') {
                break;
            }
        }
    </script>
</head>

</html>
