<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //想要一個變量自己+1
        var num = 1;
        num= num + 1; //++num
        console.log(num); //2

        //前置遞增運算符 ++var
        var age = 10;
        ++age;
        console.log(age); //11
        // 先自加，後返回值
        var p = 10;
        console.log(++p + 10); //21 

    </script>
</head>
