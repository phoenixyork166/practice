<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函數使用分為兩步；聲明函數 和 調用函數
        //1. 聲明函數
        /* function 函數名(params) {
            //函數體
        } */
        function sayHi() {
            console.log('hi~');
        }
        //函數是做某件事情，函數名一般是動詞
        //函數不調用 自己不執行

        //2. 調用函數
        sayHi();
        //調用函數的使用要加上小括號
    </script>

</head>

</body>
</html>
