<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函數的兩種聲明方式
        //1. 使用函數關鍵字自定義函數(命名函數)
        function fn() {
            
        }
        fn()
        //2. 函數表達式 (匿名函數)
        //var 變量名 = function(){};
        var fun = function(aru){
            console.log('我是函數表達式');
            console.log(aru);
        }
        fun('pink');
     
        // (1) fun是變量名 不是函數名
        // (2) 函數表達式聲明方式跟聲明變量差不多，只不過變量中存儲的是函數
        // (3) 函數表達式也可以進行傳遞參數

    </script>
</head>
