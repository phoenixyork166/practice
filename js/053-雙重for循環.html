        //3. 外層循環循環一次，裡面的循環執行全部


        for(var i = 1; i <= 3; i++){
            console.log('this is outside'+ i + 'time');
            for(var j = 1; j <= 3; j++){
                console.log('this is inside '+ j + 'time');
            }
        }
