<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //基本包裝類型
        var str = 'pink'
        console.log(str.length); //4
        //對象 才有屬性和方法 複雜數據類型才有屬性和方法 
        //簡單數據類型為什麼會有length屬性？
        //基本包裝類型 就是把簡單數據類型包裝成 複雜數據類型
        // (1) 把簡單數據類型 包裝成 複雜數據類型 
        var temp = new String('pink');
        //(2) 把臨時變量的值 給 str
        str = temp;
        //(3) 銷毀臨時變量
        temp = null;


    



        

    </script>
</head>

</body>
</html>
