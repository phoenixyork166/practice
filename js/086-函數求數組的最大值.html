    <title>Document</title>
    <script>
        function getMax(array) //array接收一個數組
        {
             var max = array[0];
             for (let i = 1; i < array.length; i++) {
                 if (array[i] > max){
                     max = array[i]
                 } else {
                     max = array[0]
                 }
                
             }
             return max
        }
        //getMax([8, 10, 2, 20, 18, 99]); 實參輸入一個數組
        //時間開發中，經常用一個變量來接受函數的返回結果 使用更簡單
        var re = getMax([8, 10, 2, 20, 18, 99]);
        console.log(re);
    </script>
