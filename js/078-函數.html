    <script>
        //1. 求 1 ~ 100 的累加和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
           sum += i;
            
        }
        console.log(sum);

        //求 10 - 50 的累加和
        var sum1 = 0;
        for (var i = 10; i <= 50; i++) {
           sum1 += i;
            
        }
        console.log(sum1);

        //3. 函數 封裝可以被重複執行調用的代碼塊 目的讓大量代碼重複使用
        function getSum(num1, num2) {
            var sum1 = 0;
        for (var i = num1; i <= num2; i++) {
           sum1 += i;
            
        } 
        console.log(sum1);
        }
        getSum(1, 100);
    </script>
