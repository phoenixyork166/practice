        var hr = date.getHours();
        console.log(hr);

        //3. 判斷小時數
        if(hr < 12) {
            img.scr = 's.gif';
            div.innerHTML = '大家上午好'
        } else if (hr < 18) {
            img.src = 'x.gif'
            div.innerHTML = '大家下午好'
        } else {
            img.src = 'x.gif'
            div.innerHTML = '晚上好'
        }

        
        
    </script>
