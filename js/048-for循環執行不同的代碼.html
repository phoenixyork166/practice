<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        //for 循環可以重複執行不同的代碼，因為我們有計數器變量i的存在 因為i每次循環後，值都會變化
        // 想要輸出1個人1-100歲
        /* for(var i = 1; i <= 100; i++) {
           console.log('這個人今年' + i + '歲了'); 
        } */
        for(var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('這個人今年1歲，他出生了');
                
            }else if (i == 100) {
                console.log('這個人今年100歲，他逝世了');
            }else {
                console.log('這個人今年' + i + '歲了')
            }
        }
    </script>
