<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函數返回值注意事項
        //1. return終止函數
        function getSum(num1, num2) {
            return num1 + num2; //return後的代碼不會被執行
            alert('不會被執行')
        }
        console.log(getSum(2, 4));
        //2. return只能返回一個值
      function getNum(num1, num2) {
          return num1, num2;
      }
      console.log(getNum(2, 5));//5 返回的結果是最後一個值

      //3. 求任意兩個數的 加減乘除結果
      function getResult(num1, num2) {
          return[num1 + num2, num1 - num2, num1 * num2, num1 / num2]
      }
      var re = getResult(4, 2)
      console.log(re);

      //4. 我們的函數如有return，則返回的是 return 後面的值，如沒有則返回 undefined
      function fun1() {
          
      }
      console.log(fun1());  //undefined
    </script>
</head>
