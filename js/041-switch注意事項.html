<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
            case '3':
                console.log('3');
                break;
        
            default:
                break;
        }
        //1. 在開發中，表達式我們經常會寫成變量。
        //2. num的值和case中的值相匹配的時候是全等（數值和類型）
        //3. 如果當前的case裡面沒有break，則不會推出switch，則繼續執行下一個case。

        

        
    </script>
</head>
<body>
    
</body>
</html>
