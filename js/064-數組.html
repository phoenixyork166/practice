    <script>
        //1.數組array就是一組數據的集合，可以存儲在單個變量下的方式。

        //2.利用new創建數組
        var arr = new Array();//創建了一個空的數組

        //3.利用數組字面量創建數組
       /*  var arr = []; */ //創建了一個空的數組
        var arr1 = [1, 2, 'mai', true]
        // 4.數組中的數據用逗號分割
        // 5.數組中的數據，稱為數組元素，可以是任意類型。
        //6. 獲取數組元素 格式 數組名[索引號]
        console.log(arr1);
        //數組的索引（下標）從 0 開始
        console.log(arr1[2]); //mai

        var arr2 = ['米米', '啤啤', '糕糕', 'b女' ];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);
