<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while 循環語法結構 當條件表達式為true，執行循環，若為false,則不循環.
        // while (條件表達式) {
        //     循環體
        // }

        var num = 1;
        while (num <= 100) {
            console.log('hello')
            num++       
        }

        //while裡面應該也有計數器 初始化變量，以及操作表達式，完成計數器的更新，防止死循環。 


    </script>
</head>
