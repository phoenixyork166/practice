    <script>
        //求red出現的位置和次數
        var color = ['red', 'blue', 'orange', 'red', 'green', 'red', 'blue']
        var index = color.indexOf('red')
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++
            var index = color.indexOf('red', index+1)
        }
        

        console.log('red' + '出現的次數為' + num +  '次'  ); //red出現的次數為3次
        
    </script>
