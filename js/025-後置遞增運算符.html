<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num);
        //前置自增和後置自增如果單獨使用，效果一樣。
        //後置自增口訣：先返回原值，後自加+1
        var age = 10;
        console.log(age++ + 10); //20
        console.log(age); //11
    </script>
</head>
<body>
    
</body>
</html>
