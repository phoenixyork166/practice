<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介紹</li>
                <li>規格和包裝</li>
                <li>售後保障</li>
                <li>商品評價</li>
                <li>手機社區</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display:block">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        //排他算法為已點擊的選項添加底色
        var tab_list = document.querySelector('.tab_list')
        var list = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item');

        for(var i = 0; i < list.length;i++){
            //為選項添加相應的索引號 
            list[i].setAttribute('index', i)
            //綁定事件
            list[i].onclick = function(){
                //(1) 設置底色
                //先清除所有選項的底色
                for(var i = 0; i < list.length;i++){
                    list[i].className = '';
                }
                    //為當前點擊的選項添加底色
                this.className = 'current'

                 //(2) 根據所選顯示相應版塊
            //取得當前(this)的選項的索引號 ps選項索引號應與item的索引號一致
            var index = this.getAttribute('index');
            //console.log(index);
            for(var i = 0; i < items.length;i++){
                // 先隱藏所有的版塊
                items[i].style.display = 'none'
            }
            //顯示相應的版塊
            items[index].style.display = 'block'
            }
           
        }
    </script>
</body>
</html>
