    <script>
         for (var i = 1; i <= 100; i++) {
            console.log('你好！') ;           
        }

        //1. 首先執行計算器變量 var i = 1;  但這個語句在for 裡面只執行一次
        //2. 執行 i <= 100， 判斷是否滿足條件，如果滿足條件，就執行循環體，不滿足條件則退出循環
        //3. 最後去執行i++ i++是單獨寫的代碼 遞增 第一輪結束
        //4. 接著去執行 i<= 100 如果滿足條件，就執行循環體，不滿足條件則退出循環

    </script>
