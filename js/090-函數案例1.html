    <script>
        //1. 翻轉數組 reverse

        function reverse(array) {
            var newArray = []
            for (let i = array.length - 1; i >= 0; i--) {
                newArray[newArray.length] = array[i]
            }
             return newArray
        }
        console.log(reverse([1, 2, 3, 4, 5]));
        var array2 = reverse(['red', 'green', 'yellow', 'orange'])
        console.log(array2);

    </script>
