<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. for 重複執行某些代碼，通常跟計數有關係
        //2 語法結構
       /* for (初始化變量; 條件表達式; 操作表達式 ){
            //循環體
        } */
        //3. 初始化變量，就是用var 聲明的一個普通變量，通常用於作為計數器使用
        //4. 條件表達式 就是用來決定每一次循環是否繼續執行 即終止的條件
        //5. 操作表達式，是每次循環最後執行的代碼，經常用於我們計數器變量進行更新，即遞增或者遞減

        for (var i = 1; i <= 100; i++) {
            console.log('你好！');           
        }

    </script>
</head>
