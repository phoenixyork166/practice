<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //判斷 是否有該屬性 對象['屬性名']
        var o = {
            age: 18
        }
        if (o['sex']) {
            console.log('裡面有該屬性');
        } else {
            console.log('沒有該屬性');
        }

        var str = 'abcoefoxyozzopp';
        var o = {}
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i)
            //chars是字符串中每一個字符 
            if(o[chars]) { //o[chars]得到的是屬性值 如果o中有過str中的某個字符，o[char]++
                o[chars]++;

            }else {
                //把每個字符都儲存到o這個對象中，如果之前沒有過這個屬性，o[chard]賦值為1
                o[chars] = 1;
            }
            
        }
        console.log(o);
        //2. 遍歷對象
        var max = 0;
        var ch = '';
        for(var k in o) {
            //k 的到的是屬性名
            //o[k] 得到的是屬性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }

        }
        console.log(max);
        console.log(ch);
        



    </script>
    
</head>

</body>
</html>
