    <title>Document</title>
    <script>
        var mark = prompt('請輸入您的份數');

        //多分支語句，當條件被滿足時，即時輸出語句。

        if (mark >= 90) {
            alert('A')    
        } else if (mark >= 80 ) {
            alert('B')     
        } else if (mark >= 70 ) {
            alert('c')     
        } else if (mark >= 60) {
            alert('D')     
        } else {
            alert('F')     
        }

    </script>
