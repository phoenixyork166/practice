<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //do while語法結構
        /* do {
            //循環體
        } /* while (condition);
 */
        //執行過程
        //與while 不同的地方在於 do while會先執行一次循環體，如果條件表達式結構為true，則繼續執行循環體，否則退出循環

        var i = 1;
        do {
            console.log('hello');
            i++;
        } while (i <= 100);

        //do while至少執行一次循環體
    </script>
</head>
