<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //封裝自己的數學對象，裡面有PI最大值和最小值
        var myMath = {
            Pi: 3.141592653,
            max: function () {
                var max = arguments[0]
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        var max = arguments[i]
                    }
                    return max;
                }

            },
            min: function () {
                var min = arguments[0]
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        var min = arguments[i]
                    }
                  return min;  
                }
            },
        }
        console.log(myMath.Pi);
        console.log(myMath.max(1, 20, 3, 4, 99, 6));
        console.log(myMath.min(1, 20, 3, 4, 99, 6));
    </script>
