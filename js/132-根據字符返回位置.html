<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串對象 根據字符返回位置
        //str.indexOf('查找的字符'， [起始的位置])
        var str = '床前明月光,明月光';
        console.log(str.indexOf('明'));//2
        console.log(str.indexOf('明',3));//6 
        console.log(str.lastIndexOf('月'));//7
    </script>
</head>

</body>
</html>
