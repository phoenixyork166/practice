<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right:2px;
            width: 24px;
            
        }

        
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src='close.png'alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1.獲取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //2. 註冊事件
        var flag = 0;
        eye.onclick = function () {
            //點擊後 flag會變為1
            if (flag == 0) {
                pwd.type = 'text'; 
                eye.src = 'open.png'
                flag = 1;

            }else {
                //再次點擊 flag變為0
                pwd.type = 'password'
                eye.src = 'close.png'
                flag = 0;
                
            }
            
        }
    </script>
    
</body>
</html>
