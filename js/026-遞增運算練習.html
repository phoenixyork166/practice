<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        ++a; //++a=11 a=11
        var b = ++a + 2; //此處++a = 11+1
        console.log(b); //14
        console.log(a); //12

        var c = 10;
        c++; //c++ = 11 c = 11
        var d = c++ + 2; 
        console.log(d); //13
        console.log(c); //12

        var e = 10;
        var f = e++ + ++e; 
        // 1. e++ = 10 2. e=11 3. ++e=11+1=12 4. 10+12=22
        // 先表達式返回原值，後面變量再自加1
        console.log(f); //22
        console.log(e);//12
    </script>
</head>
<body>
    
</body>
</html>
