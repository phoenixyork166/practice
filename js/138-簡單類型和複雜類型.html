<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //簡單數據類型  在儲存時變量中存儲的是值本身
        //存儲在 棧裡面，在裡面直接開闢一個空間，存放的是 值
        //null 返回的是一個空對象
        var timer = null;
        console.log(typeof timer); //object
        //如果 有個變量我們打算存儲為對象  但暫時未決定放什麼在裡面 可以先設為null

        //複雜數據對象，在儲存時變量中儲存的僅僅是地址(引用) 因為叫做引用數據類型
        //首先在棧存放地址(十六進制) 這個地址指向 堆 中對應的數據 
        //通過new 關鍵字創建的對象（系統對象，自定義對象）例如 Object, Array, Date等




    </script>
</head>
