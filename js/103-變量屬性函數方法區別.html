    <script>
        // 變量和屬性的相同點
        //1. 用作保存數據
        var num = 10;
        var obj = {
            age: 18,
            fn: function() {
                
            }
        }
        function fn() {
            
        }
        //不同點
        //變量 單獨聲明並賦值 使用的時候直接寫變量名：單獨存在
        //屬性 在對象裡面 不需要聲明 使用時必須 對象.屬性
        console.log(obj.age); //18
        console.log(age); //undefined

        //函數和方法的相同點
        //都是實現某種功能
        //函數 是單獨聲明 並且調用的 函數名()是單獨存在
        //方法 在對象裡面 調用的時候 對象.方法()



    </script>
