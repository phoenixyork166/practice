<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式佈局</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            /* 設置盒子大小上下限 */
            max-width: 980px;
            min-width: 320px;
            margin: 0 auto;
        }

        section div {
            float: left;
            width: 50%;
            height: 400px;
        }

        section div:first-child {
            background-color:paleturquoise;
        }

        section div:nth-child(2) {
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
