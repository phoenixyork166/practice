<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            /* flex佈局中，默認的子元素是不換行的，如果裝不開，會縮小子元素的寬度 */
            /* flex-wrap: nowrap; */
            /* 另起一行顯示 */
             flex-wrap: wrap; 



        }

        div span {
            width: 150px;
            height: 100px;
            background-color: paleturquoise;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
