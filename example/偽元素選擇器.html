        .logo {
            position: relative;
            width: 200px;
            height: 35px;
            border: solid 1px red;
            background-color: white;
        }

        .logo::before {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '' ;
            color: palevioletred;
            font-size: 18px;
