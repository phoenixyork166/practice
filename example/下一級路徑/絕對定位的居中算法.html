<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絕對定位的居中算法</title>
    <style>
        .box {
            position: absolute;
            /* 盒子水平居中，垂直居中 */
            /* 父容器中間的一半 */
            left: 50%;
            top: 50%;
            /* 設置margin負值，向左/上走100px */
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
