<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偽類選擇器</title>
    <style>
        /* 未訪問過的鏈接,更改樣式：  */
        a:link {
            color: pink;
            text-decoration: none;
        }

        /* 訪問過的鏈接更改樣式 */
        a:visited {
            color: orange
        }

        /* 鼠標經過的鏈接 */
        a:hover {
            color: green;
            text-decoration: underline;
        }

        /* 鼠標按下時的鏈接  */
        a:active {
            color: skyblue;

        }
    </style>
</head>

<body>
    <a href="http://google.com.hk" target="_blank">google</a><br>
    <a href="http://baidu.com">baidu</a>


    </a>



</body>

</html>
