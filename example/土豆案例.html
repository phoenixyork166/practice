<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
        }

        .tudou .cover {
            width: 100%;
            height: 100%;
        }

        .play {
            /* 設置該遮罩原本不顯示，並不佔據位置 */
            display: none;
            position: absolute;
            top: 0;
            width: 444px;
            height: 320px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url(../image/arr.png);
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 鼠標經過tudou盒子後，裡面的play顯示出來 */
        .tudou:hover .play {
            display: block
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="../image/tudou.jpg" alt="" class="cover">
        <div class="play">
        </div>
    </div>
</body>

</html>
