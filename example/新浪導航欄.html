<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪導航欄</title>
    <style>
        .nav {
            height: 41px;
            background-color: #fcfcfc;
            color: #4c4c4c;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            line-height: 41px;


        }

        a {
            /* 因a屬於行內元素，無法設置行高，需轉換為行內塊元素才可設置行高 */
            display: inline-block;
            height: 41px;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
            padding: 0 20px;
        }

        a:hover {
            background-color: #edeef0;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class=nav>
        <a href="#">新浪導航</a>
        <a href="#">新浪手機網</a>
        <a href="#">移動客戶端</a>
        <a href="#">微博</a>
        <a href="#">朋友圈</a>


    </div>
</body>

</html>
