<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片標籤</title>
</head>
<body>
    <h4>MY babies</h4>
    <img src="阿米同啤啤.jpg"/>
    <h4>alt 替換文本 圖像無法顯示時用為替換MY babies</h4>
    <img src="阿米同啤啤1.jpg" alt="這是阿米同啤啤"/>
    <h4>title 鼠標放在圖片上會顯示的文本</h4>
    <img src="阿米同啤啤.jpg" title="這是阿米同啤啤"/>
    <h4>width 調整圖片的寬度</h4>
    <img src="阿米同啤啤.jpg" title="這是阿米同啤啤" width=500/>
    <h4>height 調整圖片的高度</h4>
    <img src="阿米同啤啤.jpg" title="這是阿米同啤啤" height=500>
    <h4>border 為圖像添加邊框</h4>
    <img src="阿米同啤啤.jpg" title="這是阿米同啤啤" height=500 border="10">
     
</body>
</html>
