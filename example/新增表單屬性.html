<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增表單屬性</title>
</head>
<body>
    <form action="">
        <!-- autofocus讓在頁面加載完成時，自動聚焦 -->
        <!-- autocompleye屬性允許瀏覽器在用戶輸入時，基於以往用戶輸入過的數值，顯示在選項中 -->
        <input type="search" name="search" required="required" placeholder="please input" autofocus="autofocus" autocomplete="on">
       <input type="submit" value="提交">
       <input type="file" multiple>
    </form>
    
</body>
</html>
