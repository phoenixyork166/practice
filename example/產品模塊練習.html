<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>產品模塊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #ffff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            text-align: center;
        }

        .intro {
            font-size: 16px;
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
            margin-top: 20px;

        }

        .info {
            margin-top: 15px;
            padding: 0 28px;
            font-size: 14px;

        }

        .info h4 {
            display: inline-block;
            font-weight: 400;


        }

        span {
            color: pink;
        }

        em {
            font-style: normal;
            color: #b0b0b0;
            margin-left: 20px;
            margin-right: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div><img src="download.jpg" alt=""></div>
        <div>
            <p class="intro">這是一段簡介，這是一段簡介，這是一段簡介，這是一段簡介。</p>
        </div>
        <div class="appraise">圖片來自google</div>
        <div class="info">
            <h4><a href="#">這是兩隻天竺鼠。它們在...</a></h4>
            <em>|</em>
            <span>14.2K</span>
        </div>
    </div>

</body>

</html>
