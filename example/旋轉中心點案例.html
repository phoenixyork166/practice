<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋轉中心點案例</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid palegreen;
            overflow: hidden;
        }

        div::before {
            content: "hello";
            width: 100%;
            height: 100%;
            display: block;
            background-color: palegoldenrod;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;

        }

        div:hover::before {
            /* 鼠標經過時復原 */
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
