<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D旋轉</title>
    <style>
        div {
            width: 230px;
            height: 190px;
            margin-top: 50px;
            background-color: antiquewhite;
        }
 
        img {
            /* 順時針旋轉45度 */
            /* transform: rotate(45deg); */
            border:5px solid pink;
            transition: all 0.3s;
           
        }

        img:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div><img src="../image/220px-Two_Adult_Guinea_Pigs_(cropped).jpg" alt=""></div>
</body>
</html>
