<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        div {
            width: 300px;
            height: 200px;

            /* 設置上邊框 */
            border-top: 5px solid palegreen;
            /* 設置下邊框 */
            border-bottom: 5px dashed darksalmon;
            /* 設置左邊框 */
            border-left: 6px solid gray;
            /* 設置右邊框 */
            border-right: 6px dotted lightcoral;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
