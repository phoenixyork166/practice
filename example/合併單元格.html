<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" width="500" height="249"> 
          <tr>
              <!-- 跨列合併，最左邊的為目標單元格 -->
            <td></td>
            <td></td>
            <td colspan="2"></td>
          </tr>
          <tr>
              <!-- 跨行合併，最上面的為目標單元格 -->
            <td rowspan="2"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2"></td>
          </tr>
    </table>
</body>
</html>
