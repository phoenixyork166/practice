<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位版心</title>
    <style>
        .box {
            width: 800px;
            height: 800px;
            margin: 0 auto;
            background-color: pink;
        }

        .fixed {
            position: fixed;
            left: 50%;
            margin-left: 400px;
            width: 50px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="box"></div>

</body>

</html>
