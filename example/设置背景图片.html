<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設置背景圖片</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            background-color: aliceblue;
            background-image: url(https://w7.pngwing.com/pngs/873/613/png-transparent-world-of-coca-cola-fizzy-drinks-diet-coke-coca-cola-text-logo-cola-thumbnail.png);
            /* 背景圖片位置，background-positon：x y; */
            /* 1. 使用方位名詞  若只註明一個方位，另一個方位值默認為居中*/
            background-position: top center;
            /* 1.背景圖片不平鋪？\ */
            background-repeat: no-repeat
                /* 2. 默認情況下，圖片是平鋪的
            background-repeat: repeat */
                /* 3. 沿著X軸平鋪 */
                /* background-repeat: repeat-x */
                /* 4. 沿著Y軸平鋪 */
                /* background-repeat: repeat-y; */
                /* 頁面元素既可以添加背景顏色嘢可以添加背景圖片，不過背景圖片會在背景顏色上。 */


        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
