<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css層疊性</title>
    <style>
        div {
            color: aqua
        }

        div {
            color: palegoldenrod;
        }

        /* css層疊性：當為相同選擇器設置同樣樣式，則因就近原則，顯示最新的樣式。 */
    </style>
</head>

<body>
    <div>css層疊性</div>

</body>

</html>
