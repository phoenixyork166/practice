<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .box {
            /* 為浮動盒子的父元素添加overflow，可以清除浮動的影響 ，缺點是會隱藏溢出的部分*/
            overflow: hidden;
            width: 500px;
            border: solid 1px coral;
            margin: auto;
        }

        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            float: left;
            width: 200px;
            height: 300px;
            background-color: crimson;

        }

        .footer {
            height: 200px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>

    <div class="footer"></div>
</body>

</html>
