<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙偽元素清除浮動</title>
</head>
<style>
    .box {
        width: 500px;
        border: solid 1px coral;
        margin: auto;
    }

    .one {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .two {
        float: left;
        width: 200px;
        height: 300px;
        background-color: crimson;

    }

    .footer {
        height: 200px;
        background-color: beige;
    }


    /* 在父盒子前後都添加偽元素，形成閉合 */
    .clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }


    .clearfix {
        /* IE6,7專有 */
        *zoom: 1;

    }
</style>

<body>
    <!-- 為父元素添加clearfix -->
    <div class="box clearfix">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>

    <div class="footer"></div>

</body>

</html>
