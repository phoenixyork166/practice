<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進度條練習</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .bar {
            overflow: hidden;
            width: 150px;
            height: 15px;
            padding: 1px;
            border: 2px solid red;
            border-radius: 7px;
        }

        .bar_in {
            width: 50%;
            height: 15px;
            border-radius: 7px;
            background-color: red;
            transition: width 0.5s ease 0s;
        }

        .bar:hover .bar_in{
            width: 85%;
        }


        
    </style>
</head>
<body>
    <div class="bar">
    <div class="bar_in"></div>
    </div>
    
</body>
</html>
