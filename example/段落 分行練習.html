<body>
    <h1>這世界有那麼多人</h1>
    <h3>莫文蔚</h3>
    <p>这世界有那么多人
    <br/>人群里 敞着一扇门
    <br/>我迷朦的眼睛里长存
    初见你 蓝色清晨</p>
    <p>这世界有那么多人
    <br/>多幸运 我有个我们
    <br/>这悠长命运中的晨昏
    <br/>常让我 望远方出神</p>
    <p>灰树叶飘转在池塘
    <br/>看飞机轰的一声去远乡
    <br/>光阴的长廊 脚步声叫嚷
    <br/>灯一亮 无人的空荡</p>
    <p>晚风中闪过 几帧从前啊
    <br/>飞驰中旋转 已不见了吗
    <br/>远光中走来 你一身晴朗</p>
