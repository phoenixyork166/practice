<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after偽元素</title>
    <style>
        .box {
            width: 500px;
            border: solid 1px coral;
            margin: auto;
        }

        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            float: left;
            width: 200px;
            height: 300px;
            background-color: crimson;

        }

        .footer {
            height: 200px;
            background-color: beige;
        }

        .clearfix:after {
            /* after是偽元素，相當於在整個父元素盒子後添加一個標籤，閉合浮動，優點在於無需在body中添加額外表標籤，結構更簡潔。
            after必須有content */
            content: "";
            /* after是行內元素，必須轉換為塊元素 */
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6,7專有 */
            *zoom: 1;

        }
    </style>

</head>

<body>
    <!-- 為父元素添加clearfix類別 -->
    <div class="box clearfix">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>

    <div class="footer"></div>
</body>

</html>
