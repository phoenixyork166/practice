<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>並選擇器</title>
    <style>
        div,
        p {
            color: yellowgreen;
        }

        div,
        p,
        .mochi li {

<body>

        <li>阿米</li>
        <li>米米子</li>
    </ul>
