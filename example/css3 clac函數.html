<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 calc函數</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            width: calc(100% - 30px);
            height: 50px;
            background-color: antiquewhite;
        }
        
    </style>
</head>
<body>
    <!-- 需求：子盒子的寬度永遠比父盒子小30px -->
    <div class="father">
    <div class="son"></div>
    </div>
    
</body>
</html>
