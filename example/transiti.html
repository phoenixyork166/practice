<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 變化的屬性 花費時間 運動模式 何時開始; */
            /* 同時變化width與背景顏色 */
            /* transition: width 1s ease 0.5s, background-color 1s ease 0.5s; */
            /* 或： */
            transition: all 1s ease 0.5s;
        }

        div:hover {
            width: 400px;
            background-color:  lightblue;

        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
