<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類選擇器</title>
    <style>
        /* 利用class屬性標記標籤 */
        .yellow {
            color: yellow;
        }
        .green {
            color: green;
        }
        .red {
            /* 背景顏色 */
            background-color: rebeccapurple;
        }
        .blue {
            width: 100px;
            height: 100px;
            /* 背景顏色 */
            background-color: rgb(51, 129, 153);
        }
        .font30 {
            font-size: 30px;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .align {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li class="yellow">糯米糍</li>
        <li class="green">羊啤啤</li>
        <li class="yellow">B女</li>
        <li class="green">白糖糕</li>
    </ul>
    <div class="red box align">紫紅色</div>
    <div class="blue box font30 align">藍色</div>
    <div class="red box align">紫紅色</div>
    
</body>
</html>
