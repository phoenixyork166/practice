<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D轉換之位移</title>
    <style>
        /* 移動盒子的位置方式：定位，盒子外邊距，2D轉換 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 向右，向下移動100px */
            /* transform: translate(100px,100px); */
            /* 只移動x坐標 */
            /* transform: translateX(100px) ; */
        }
        /* translate不會影響其他盒子的位置 */
        div:first-child {
            transform: translateY(30px);
        }

        .a {
            background-color: paleturquoise;
        }

        .b {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            /* transform: translateX(100px); */
            /* transform: translateX(50%); */
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top: -100px; */
            /* margin-left: -100px; */
            /* 盒子往左，往上50% */
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            background-color: palegreen;

        }

        span {
            /* translate對行內元素不起效 */
            transform: translate(300px,0);
        }
    </style>
</head>
<body>
    <div></div>
    <div class="a"></div>
    垂直居中
    <div class="b">
        <p></p>
    </div>
    <span>123</span>
</body>
</html>
