<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單輪廓</title>
    <style>
        /* 取消表單輪廓線 */
        input {
            outline: none;
        }

        /* 取消文本域默認可拖拽放大縮小功能 */

        textarea {
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <!-- 文本域盡量放在一行寫 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>

</html>
