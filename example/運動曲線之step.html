<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動曲線之步長</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: paleturquoise;
            font-size: 20px;
            /* 分10步完成動畫 */
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {}
            100%{
                width: 200px;
            
            }
        }
    </style>
</head>
<body>
    <div>阿米啤啤要好好吃飯啊</div>
</body>
</html>
