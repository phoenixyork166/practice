<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D導航欄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
           margin: 100px auto; 
        }

        li {
            float: left;
            margin: 0 5px;
            list-style:none;
            perspective: 500px;
        }

        ul li .box {
            position: relative;
            width: 100px;
            height: 30px;
            text-align: center;
            font-size: 20px;
            transform-style: preserve-3d;
            transition: all .3s;
        
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front, .bottom {
            position: absolute;
            top: 0px;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            line-height: 30px;

        }

        .box .front {
            background-color: pink;
            /* 此盒子需要往前移動到與bottom盒子上長邊的交界處 */
            transform: translateZ(15px);
            z-index: 1;
            
        }

        .box .bottom {
            background-color: lightblue;
            transform:  translateY(15px) rotateX(-90deg);
        }




    </style>
</head>
<body>
    <ul>
        <li>  
         <div class="box">
           <div class="front">12345</div>
           <div class="bottom">67890</div>
         </div>
       </li>
       <li>  
        <div class="box">
          <div class="front">12345</div>
          <div class="bottom">67890</div>
        </div>
      </li>
      <li>  
        <div class="box">
          <div class="front">12345</div>
          <div class="bottom">67890</div>
        </div>
      </li>
      <li>  
        <div class="box">
          <div class="front">12345</div>
          <div class="bottom">67890</div>
        </div>
      </li>
      <li>  
        <div class="box">
          <div class="front">12345</div>
          <div class="bottom">67890</div>
        </div>
      </li>
  
   </ul> 
</body>
</html>
