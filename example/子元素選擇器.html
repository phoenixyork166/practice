<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素選擇器</title>
    <style>
        /* 選擇元素1中所有直接後代（子元素） */
        .nav>a {
            color: blueviolet;
        }

        p>a {
            color: palevioletred;
        }
    </style>

</head>

<body>
    <div class="nav">
        <a href="#"> 我是兒子</a>
        <p>
            <a href="#">我是孫子</a>
        </p>

    </div>

</body>

</html>
