<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本屬性</title>
    <style>
        div {
            color: rgb(16, 121, 124);
            /* 讓div中的文字在網頁中水平居中對齊 */
            text-align: center;
            /* 為文字添加下劃線 */
            text-decoration: underline;
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            /* 設置首行縮進 正數為向右，負數為向左，em為當前文字的相對大小 */
            text-indent: 2em;
            /* 設置行間距，行間距=上間距+文本高+下間距 */
            line-height: 32px;
        }
    </style>
</head>

<body>
    <div>
        冬季離去 <br>
        春天會到來的吧<br>
    </div>
    <!-- 行內樣式表 -->
    <p style="color: yellow; font-size: 20px;"> 雏菊花语花语 纯洁的美·天真·幼稚, 愉快、幸福、和平、希望，还有“深藏在心底的爱”。 </p>
    <p> 它就像一位纯洁天真的害羞少女，虽然她不是那种立刻会吸引住人们目光的女子，但是，越仔细看就越能发现她的美丽和优点。</p>
    <p> 在神话里，她是由森林的精灵维利吉斯转变来的。</p>

</body>

</html>
