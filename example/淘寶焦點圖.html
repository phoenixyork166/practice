<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘寶焦點圖</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .tb-promo {
        position: relative;
        width: 520px;
        height: 280px;
    }

    .prev {
        position: absolute;
        left: 0%;
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        border-bottom-right-radius: 15px;
        border-top-right-radius: 15px;
        background-color: rgba(0, 0, 0, 0.3);
        font-size: 16px;
        text-align: center;
        line-height: 30px;
        color: white;

    }

    .next {
        position: absolute;
        right: 0%;
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        border-bottom-left-radius: 15px;
        border-top-left-radius: 15px;
        background-color: rgba(0, 0, 0, 0.3);
        font-size: 16px;
        text-align: center;
        line-height: 30px;
        color: white;

    }

    .promo-nav {
        position: absolute;
        left: 50%;
        bottom: 15px;
        margin-left: -35px;
        width: 70px;
        height: 13px;
        background: rgba(255, 255, 255, .3);
        border-radius: 7px;

    }

    .promo-nav li {
        float: left;
        width: 8px;
        height: 8px;
        margin: 3px;
        line-height: 8px;
        background-color: #fff;
        border-radius: 50%;

    }

    .promo-nav .select {
        background-color: orange;

    }
</style>

<body>
    <div class="tb-promo">
        <img src="../image/tb.jpg" alt="">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li></li>
            <li class="select"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
