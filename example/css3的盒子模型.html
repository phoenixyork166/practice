<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <style>
        div:nth-child(1) {
            /* 傳統盒子 */
            width: 200px;
            height: 200px;
            background-color: palegreen;
            padding: 10px;
            border: 10px solid paleturquoise;
        }

        div:nth-child(2) {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            padding: 10px;
            border: 10px solid papayawhip;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
