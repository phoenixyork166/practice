<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫的基本使用</title>
    <style>
        /* 想頁面一打開，一個盒子從左邊走到右邊 */
        /* 1.定義動畫 */
        @keyframes move {
            /* 開始狀態 */
            0% {
               transform: translateX(0px); 
            }
            /* 結束動態 */
            100%{
                transform: translateX(1000px);
            }
        }
        /* 2.調用動畫 */
        div {
            width: 200px;
            height: 200px;
            background-color:palegreen;
            /* 動畫名稱 */
            animation-name: move;
            /* 動畫持續時間 */
            animation-duration: 2s;
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
