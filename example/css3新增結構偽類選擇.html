<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結構性偽類選擇器</title>
    <style>
        /* 1.選擇ul裡的第一個孩子(li) */
        /* 第一個孩子為li，與ul li相匹配，可執行 */
        ul li:first-child {
            background-color: pink;
            width: 200px;
        }
        /* 2.選擇ul裡最後的li */
        ul li:last-child {
            background-color: skyblue;
            width: 200px;
        }
        /* 3. 選擇ul裡的第n個li，n可以是數字，公式，關鍵字 */
        /* 如 even偶數 odd奇數 */
        ul li:nth-child(5) {
            background-color: aquamarine;
            width: 200px;
        }
         /* 把偶數的li變色 */
        ul li:nth-child(even) {
            color: goldenrod;
        } 

        /* 也可以用公式 從0開始 */
        /* :nth-child(n)等於選擇所有的孩子 */
        /* 選擇偶數的變色 */
        ol li:nth-child(2n) {
            background-color: burlywood;
        }
        /* 頭5個變色 */
        ol li:nth-child(-n+5) {
            color: aquamarine;
        }
         /* nth-type-of */
        .type li:last-of-type {
        background-color: lavenderblush;
        }
        
        /* section div:nth-child()執行的時候會先看 :nth-child(1)，再看div,但section第一個孩子不是div，無法匹配，樣式無法執行 */
        section div:nth-child(1) {
            color: red;
        }
        /* :nth-of-type()執行時先看指定的類型（div）再選擇類型中的第n個執行樣式，與nth-child的執行順序不同 */
        section div:nth-of-type(1){
            color: blue;
        }
        
        
        


    </style>
</head>
<body>
    <ul>
        <li>第一個孩子</li>
        <li>第二個孩子</li>
        <li>第三個孩子</li>
        <li>第四個孩子</li>
        <li>第五個孩子</li>
        <li>第六個孩子</li>
        <li>第七個孩子</li>
        <li>第八個孩子</li>
    </ul>
    <ol>
        <li>第一個孩子</li>
        <li>第二個孩子</li>
        <li>第三個孩子</li>
        <li>第四個孩子</li>
        <li>第五個孩子</li>
        <li>第六個孩子</li>
        <li>第七個孩子</li>
        <li>第八個孩子</li>
    </ol>
    <ul class="type">
        <li>第一個孩子</li>
        <li>第二個孩子</li>
        <li>第三個孩子</li>
        <li>第四個孩子</li>
        <li>第五個孩子</li>
        <li>第六個孩子</li>
        <li>第七個孩子</li>
        <li>第八個孩子</li>
    </ul>

    <section>
        <p>一個</p>
        <div>兩個</div>
        <div>三個</div>
        
    </section>

</body>
</html>
