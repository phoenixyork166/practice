<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字體圖標的使用</title>
    <style>
        /* 字體聲明 */
        /* 如果需要追加或者更換字體圖標，在字體圖標網站上，上載select.json（import icon），再重新選擇新圖標，再下載，替換新的json到文件夾便可。 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?33i6jb');
            src: url('fonts/icomoon.eot?33i6jb#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?33i6jb') format('truetype'),
                url('fonts/icomoon.woff?33i6jb') format('woff'),
                url('fonts/icomoon.svg?33i6jb#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* 為span聲明字體圖標 */
        span {
            font-family: 'icomoon';
            color: lavenderblush;
            font-size: 20px;
        }
    </style>
</head>
