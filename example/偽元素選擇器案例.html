<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偽元素選擇器案例-土豆播放器</title>
    <style>
         .tudou {
            position: relative;
            width: 444px;
            height: 320px;
         }

         .tudou img {
             width: 100%;
             height: 100%;
         }

         .tudou::before {
            display: none;
            position: absolute;
            top: 0;
            width: 444px;
            height: 320px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url(../image/arr.png);
            background-repeat: no-repeat;
            background-position: center;
            content: '';
         }
         /* 注意中間沒有空格 */
         .tudou:hover::before {
             display: block;
         }


    </style>

</head>
<body>
    <div class="tudou">
        <img src="../image/tudou.jpg" alt="">
    </div>
    
</body>
</html>
