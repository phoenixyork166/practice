<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的小熊</title>
    <style>
        body {
            background-color:paleturquoise;
        }
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(../example/bear.png) no-repeat;
            /* 元素可以添加多個動畫，用逗號分割 */
            animation: bear 1s steps(8) infinite, run 4s linear forwards;
        }

        @keyframes bear {
            0%{}
            100%{
                background-position: -1600px,0;
            }
        }

        @keyframes run { 
            0%{
                left:0
            }
            100% {
                left:50%;
                transform: translate(-50%);
            }

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
