<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套塊元素</title>
    <style>
        /* css第一行代碼，先清除網頁元素默認的內外邊距： */
        * {
            padding: 0;
            margin: 0;
        }

        .father {
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            margin-top: 20px;
            /* 方法一：為父元素添加border */
            /* border: 1px solid transparent; */
            /* 方法二：為父元素添加上內邊距，height要減去相應的px */
            /* padding-top: 50px; */
            /* 方法三：為父元素添加overflow：hidden */
            overflow: hidden;

        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
